[tool:pytest]
# pytest configuration for ContextKeeper v3 test suite
minversion = 6.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test discovery patterns
norecursedirs = 
    venv
    .venv
    .git
    .tox
    dist
    build
    *.egg
    __pycache__
    .pytest_cache

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for complete workflows
    api: API endpoint tests
    cli: Command-line interface tests
    sacred: Sacred Layer specific tests
    performance: Performance and load tests
    slow: Tests that take more than 1 second
    smoke: Quick smoke tests for basic functionality

# Output configuration
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
    --showlocals

# Async test support
asyncio_mode = auto

# Coverage configuration (if pytest-cov is installed)
# --cov=rag_agent
# --cov=sacred_layer_implementation
# --cov=project_manager
# --cov-report=html
# --cov-report=term-missing

# Logging configuration
log_level = INFO
log_cli = false
log_cli_level = DEBUG
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Filterwarnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:chromadb.*
    ignore::UserWarning:google.*

# Test timeouts (if pytest-timeout is installed)
timeout = 300
timeout_method = thread